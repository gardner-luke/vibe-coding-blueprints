resources:
  jobs:
    load_data_job:
      name: "load_data_job"
      tasks:
        - task_key: load_data
          notebook_task:
            notebook_path: ../src/load_data.py
            base_parameters:
              catalog: ${var.catalog}
              schema: ${var.schema}
        - task_key: create_app
          notebook_task:
            notebook_path: ../src/create_app.py